<div class="admin-page">
    <p-card header="Products" subheader="List of all products">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button routerLink="form" styleClass="p-button-primary" label="New" icon="pi pi-plus">
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid mt-2">
            <div class="p-col-12">
                <p-table styleClass="p-datatable-gridlines" [value]="products" [paginator]="true" [rows]="10">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <th>Image</th>
                            <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon>
                            </th>
                            <th pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon>
                            </th>
                            <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon>
                            </th>
                            <th pSortableColumn="created_at">Created at <p-sortIcon field="created_at"></p-sortIcon>
                            </th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{product.name}}</td>
                            <td><img class="product-image" [src]="host+product.image" alt=""></td>
                            <td>{{product.price}}</td>
                            <td>{{product.countInStock}}</td>
                            <td>{{product.category.name}}</td>
                            <td>{{product.dateCreated | date:'short'}}</td>
                            <td>
                                <p-button (click)="updateProduct(product.id)" styleClass="p-button-primary mr-2"
                                    icon="pi pi-pencil">
                                </p-button>
                                <p-button (click)="deleteProduct(product.id)" styleClass="p-button-danger"
                                    icon="pi pi-trash">
                                </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>

            </div>
        </div>
    </p-card>
</div>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>

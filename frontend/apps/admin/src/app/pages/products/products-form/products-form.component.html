<div class="admin-page">
    <p-card [header]=" editMode ? 'Edit product' : 'Add product' " subheader="Here you can add or edit products">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button (click)="onCancel()" styleClass="p-button-secondary mr-2" label="Cancel" icon="pi pi-arrow-left">
                        </p-button>
                        <p-button (click)="onSubmit()" styleClass="p-button-primary" label="Save" icon="pi pi-check">
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid mt-2">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="p-fluid formgrid  grid">
                        <div class="field col mt-3">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText />
                            <small *ngIf="productForm['name'].invalid && isSubmitted" class="p-error">Name is
                                required</small>
                        </div>
                        <div class="field col mt-3">
                            <label for="brand">Brand</label>
                            <input formControlName="brand" id="brand" type="text" pInputText />
                            <small *ngIf="productForm['brand'].invalid && isSubmitted" class="p-error">Brand is
                                required</small>
                        </div>
                        <div class="field col mt-3">
                            <label for="price">Price</label>
                            <p-inputNumber formControlName="price" mode="decimal" [useGrouping]="false">
                            </p-inputNumber>
                            <small *ngIf="productForm['price'].invalid && isSubmitted" class="p-error">Price is
                                required</small>
                        </div>
                    </div>
                    <div class="p-fluid formgrid  grid">
                        <div class="field col mt-3">
                            <label for="countInStock">Count in stock</label>
                            <p-inputNumber formControlName="countInStock" mode="decimal" [useGrouping]="false">
                            </p-inputNumber>
                            <small *ngIf="productForm['countInStock'].invalid && isSubmitted" class="p-error">Count in
                                stock isrequired</small>
                        </div>
                        <div class="field col mt-3">
                            <label for="category">Category</label>
                            <p-dropdown [options]="catagories" formControlName="category" optionLabel="name"
                                optionValue="id" [filter]="true" filterBy="name" [showClear]="true"
                                placeholder="Select a Category"></p-dropdown>
                            <small *ngIf="productForm['category'].invalid && isSubmitted" class="p-error">Category is
                                required</small>
                        </div>
                        <div class="field col mt-3">
                            <label for="isFeatured">Is Featured</label><br />
                            <p-inputSwitch formControlName="isFeatured" id="isFeatured"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="p-fluid formgrid grid">
                        <div class="field col mt-3">
                            <label for="description">Description</label><br />
                            <textarea pInputTextarea formControlName="description" [rows]="7" [cols]="30"></textarea>
                            <small *ngIf="productForm['description'].invalid && isSubmitted" class="p-error">Description
                                is required</small>
                        </div>
                    </div>
                    <div class="p-fluid formgrid grid">
                        <div class="field col mt-3">
                            <label for="richDescription">Product Details</label><br />
                            <p-editor class="rich-description" formControlName="richDescription"
                                [style]="{ height: '300px' }"></p-editor>
                        </div>
                    </div>
                    <div class="p-fluid formgrid grid">
                        <div class="p-field col mt">
                            <label for="name">Main Image</label>
                            <input type="file" class="p-inputtext" accept="image/*" (change)="onImageUpload($event)" />
                            <small *ngIf="productForm['image'].invalid && isSubmitted" class="p-error">Image is
                                required</small>
                            <div class="col-2 mt-2 pl-0">
                                <img style="width: 100%" [src]="imageDisplay" alt="" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
<p-toast></p-toast>

<div class="admin-page">
    <p-card [header]=" editMode ? 'Edit User' : 'Add User' " subheader="Here you can add or edit users">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button (click)="onCancel()" styleClass="p-button-secondary mr-2" label="Cancel" icon="pi pi-arrow-left">
                        </p-button>
                        <p-button (click)="onSubmit()" styleClass="p-button-primary" label="Save" icon="pi pi-check">
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid mt-2">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="p-fluid formgrid  grid">
                        <div class="field col mt-3">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText />
                            <small *ngIf="userForm['name'].invalid && isSubmitted" class="p-error">Name is
                                required</small>
                        </div>
                        <div class="field col mt-3">
                            <label for="email">Email</label>
                            <input formControlName="email" id="email" type="text" pInputText />
                            <small *ngIf="userForm['email'].invalid && isSubmitted" class="p-error">Email is
                                required</small>
                        </div>
                        <div class="field col mt-3">
                            <label for="password">Password</label>
                            <input formControlName="password" id="password" type="password" pInputText />
                            <small *ngIf="userForm['password'].invalid && isSubmitted" class="p-error">Password is
                                required</small>
                        </div>
                    </div>
                    <div class="p-fluid formgrid  grid">
                        <div class="field col-4 mt-3">
                            <label for="phone">Phone</label><br />
                            <p-inputMask mask="(999) 999-9999" formControlName="phone" placeholder="(999) 999-9999">
                            </p-inputMask>
                            <small *ngIf="userForm['phone'].invalid && isSubmitted" class="p-error">Phone is
                                required</small>
                        </div>
                        <div class="field col-4 mt-3">
                            <label for="country">Country</label><br />
                            <p-dropdown [options]="countries" formControlName="country" optionLabel="name"
                                optionValue="id" [filter]="true" filterBy="name" [showClear]="true"
                                placeholder="Select a Country"></p-dropdown>
                        </div>
                        <div class="field col-4 mt-3">
                            <label for="city">City</label>
                            <input formControlName="city" id="city" type="text" pInputText />
                        </div>
                    </div>
                    <div class="p-fluid formgrid  grid">
                        <div class="field col mt-3">
                            <label for="street">Street</label>
                            <input formControlName="street" id="street" type="text" pInputText />
                        </div>
                        <div class="field col mt-3">
                            <label for="apartment">Apartment</label>
                            <input formControlName="apartment" id="apartment" type="text" pInputText />
                        </div>
                        <div class="field col mt-3">
                            <label for="zipCode">Zip Code</label>
                            <input formControlName="zip" id="zipCode" type="text" pInputText />
                        </div>
                    </div>
                    <div class="p-fluid formgrid  grid">
                        <div class="field col mt-3">
                            <label for="isAdmin">Is Admin</label><br />
                            <p-inputSwitch formControlName="isAdmin" id="isAdmin"></p-inputSwitch>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
<p-toast></p-toast>

<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button routerLink="form" styleClass="p-button-primary" label="New" icon="pi pi-plus">
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid mt-2">
            <div class="col-12">
                <p-table styleClass="p-datatable-gridlines" [value]="categories">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <th>Icon</th>
                            <th>Color</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{category.name}}</td>
                            <td><i class="category-icon" [ngClass]="category.icon"></i></td>
                            <td>
                                <i class="pi pi-circle-on category-color" [ngStyle]="{ color: category.color }"></i>
                            </td>
                            <td>
                                <p-button (click)="updateCategory(category.id)" styleClass="p-button-primary mr-2"
                                    icon="pi pi-pencil">
                                </p-button>
                                <p-button (click)="deleteCategory(category.id)" styleClass="p-button-danger"
                                    icon="pi pi-trash">
                                </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>

            </div>
        </div>
    </p-card>
</div>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>

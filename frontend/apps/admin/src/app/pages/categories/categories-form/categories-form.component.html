<div class="admin-page">
    <p-card [header]=" editMode ? 'Edit Category' : 'Add Category' " subheader="Here you can add or edit categories">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button (click)="onCancel()" styleClass="p-button-secondary mr-2" label="Cancel" icon="pi pi-arrow-left">
                        </p-button>
                        <p-button (click)="onSubmit()" styleClass="p-button-primary" label="Save" icon="pi pi-check">
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid mt-2">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid grid">
                        <div class="p-field col mt-3">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText />
                            <small *ngIf="categoryForm['name'].invalid && isSubmitted" class="p-error">Name is
                                required</small>
                        </div>
                        <div class="p-field col mt-3">
                            <label for="icon">Icon</label>
                            <input formControlName="icon" id="icon" type="text" pInputText />
                            <small *ngIf="categoryForm['icon'].invalid && isSubmitted" class="p-error">Icon is
                                required</small>
                        </div>
                        <div class="p-field col mt-3">
                            <label for="color">Color</label><br />
                            <p-colorPicker formControlName="color"></p-colorPicker>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
<p-toast></p-toast>

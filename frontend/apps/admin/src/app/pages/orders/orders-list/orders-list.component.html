<div class="admin-page">
    <p-card header="Orders" subheader="List of all orders">
        <div class="grid">
            <div class="col-12">
                <p-table styleClass="p-datatable-gridlines" [value]="orders">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon>
                            <th pSortableColumn="user">User <p-sortIcon field="user"></p-sortIcon>
                            </th>
                            <th pSortableColumn="totalPrice">
                                Total Price <p-sortIcon field="totalPrice"></p-sortIcon>
                            </th>
                            <th pSortableColumn="dateOrdered">
                                Date Ordered <p-sortIcon field="dateOrdered"></p-sortIcon>
                            </th>
                            <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon>
                            </th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-order>
                        <tr>
                            <td>{{ order.id }}</td>
                            <td>{{ order.user.name }}</td>
                            <td>{{ order.totalPrice }}</td>
                            <td>{{ order.dateOrdered | date: 'short' }}</td>
                            <td>
                                <p-tag [value]="orderStatus[order.status | lowercase].label"
                                    [severity]="orderStatus[order.status | lowercase].color">
                                </p-tag>
                                
                            </td>
                            <td>
                                <p-button (click)="showOrder(order.id)" styleClass="p-button-primary mr-2"
                                    icon="pi pi-eye">
                                </p-button>
                                <p-button (click)="deleteOrder(order.id)" styleClass="p-button-danger"
                                    icon="pi pi-trash">
                                </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>

            </div>
        </div>
    </p-card>
</div>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>

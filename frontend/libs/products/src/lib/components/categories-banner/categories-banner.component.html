<div class="categories-banner my-3">
    <h3>Categories</h3>
    <div class="grid">
        <div [routerLink]="'/products/category/'+category.id" *ngFor="let category of categories" class="col-2">
            <div class="category flex flex-column justify-content-center align-items-center"
                [ngStyle]="{backgroundColor: category.color}">
                <div class="category-icon mb-2">
                    <i [class]="category.icon"></i>
                </div>
                <div class="category-name">
                    {{category.name}}
                </div>
            </div>
        </div>
    </div>
</div>
